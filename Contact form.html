<style>
  body {
    background-color: black;
}

header::after{
    content: '';
    display: table;
    clear: both;
}
        
.topnav {
  overflow: hidden;
  background-color: black;
}

.topnav a {
  display: block;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
  display: inline-block;
  margin-right: 70px;
  padding: 25px;
  position: relative;
  color: white;
    text-decoration: none;
    text-transform: uppercase;
}

.topnav a.active {
  color: yellow;
}

.topnav .icon {
  display: none;
}

.topnav a::before {
    content: '';
    display: block;
    height: 5px;
    width: 100%;
    background-color: #444;
    position: absolute;
    top: 0;
    width: 0%;
    transition: all ease-in-out 250ms;
}

.topnav a:hover::before {
    width: 100%;
}

@media screen and (max-width: 600px) {
  .topnav a:not(:first-child) {display: none;}
  .topnav a.icon {
    float: right;
    display: block;
  }
}

@media screen and (max-width: 600px) {
  .topnav.responsive {position: relative;}
  .topnav.responsive .icon {
    position: absolute;
    right: 0;
    top: 0;
  }
  .topnav.responsive a {
    float: none;
    display: block;
    text-align: left;
  }
}

@font-face {
  font-family: myFirstFont;
  src: url(Sansation_Light.ttf);
}

 button {
 background-color: white;
 border-radius: 100%;
 padding: 0px;

#preloader {
    position: fixed;
    width: 100%;
    height: 100%;
    z-index: 999;
    overflow: visible;
    background: url('healthcare6.gif') no-repeat center center;
 }

#content {
    display: none;
}
